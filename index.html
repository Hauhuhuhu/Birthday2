    <script>
        const clickOpen = document.querySelector(".js-boby-click");
        const clickCake = document.querySelector(".js-body-cake");
        const clickFullScreen = document.querySelector(".js-fullscreen")
        var openAudio = document.querySelector(".content__audio");
        clickFullScreen.addEventListener('click', function() {
            const elem = document.documentElement; // Lấy phần tử HTML chính
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari và Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // Internet Explorer/Edge
                elem.msRequestFullscreen();
            }
        })
        clickOpen.addEventListener('click', function() {
            clickCake.classList.add('open');
            openAudio.play();
            confetti.start();
        })
        clickCake.addEventListener('click', function() {
            clickCake.classList.remove('open');
            openAudio.pause();
            confetti.stop();
        })
    </script>
