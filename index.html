<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./Pháo_hoa/confetti.min.js"></script>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="container_phone">

                </div>

                </div>
            </div>
            <div class="container_text">
                <p class="text">Vui Lòng Xoay Ngang Màn Hình</p>
            </div>
        </div>
    </div>
    <div class="body__text">
        <div class="body ">
            <div class="body-click js-boby-click">
                <header href="#" class="click">Click here!</header>
            </div>
        </div>
    </div>
    <div class="content js-body-cake">
            <audio class="content__audio">
                <source src="./audio/ssstik.io_1718158525934.mp3">
            </audio>
            <div class="content__img">
                <div class="img1"></div>
                <div class="img2"></div>
                <div class="img3"></div>
            </div>
            <div class="content__cake">
                <div class="content__text">
                    <h1 class="text">Happy Birthday To You</h1>
                </div>
                <div class="bottom_cake">
                    <div class="bottom_cake-cream"></div>
                    <div class="bottom_cake-cream-betwent"></div>

                <div class="bottom_cake2">

                    <div class="bottom_cake-deco2">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
            
                    </div>
                </div>
                <div class="bottom_cake3">
                    <div class="bottom_cake-cream3"></div>

                        <div></div>

                        <div></div>
                    </div>
                </div>
                <div class="top__cake"></div>
                <div class="fire"></div>
            </div>
        
    </div>
    <script>
        const clickOpen = document.querySelector(".js-boby-click");
        const clickCake = document.querySelector(".js-body-cake");
        
        clickOpen.addEventListener('click', function() {
            clickCake.classList.add('open');
            var openAudio = document.querySelector(".content__audio");
            openAudio.play();
            confetti.start();
            const stop = setTimeout(function() {
                confetti.stop();
            }, 18000) 
        })
        clickCake.addEventListener('click', function() {
            clickCake.classList.remove('open');
        })
    </script>
    
    
</body>
